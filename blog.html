---
layout: default
title: Blog
permalink: /blog/
---

<nav>
  <ol>
    {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url | prepend: site.blogeurl }}">
          {{ post.title }}
        </a>
      </h2>
      <time datetime="{{ post.date.strftime('%d/%m/%Y') }}">
        {{ post.date | date: "%b %-d, %Y" }}
      </time>
    </li>
    {% endfor %}
  </ol>
</nav>
